<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorpresa de San Valent√≠n üéÅüíú</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Montserrat',sans-serif;
background:radial-gradient(circle at center,#300018 0%,#100020 100%);
color:#f3e5f5;margin:0;overflow-x:hidden;min-height:100vh;
}

/* Pantalla inicio */
#pantalla-inicio{
position:fixed;inset:0;
background:linear-gradient(45deg,#1a0033,#4b0026);
z-index:9999;display:flex;
flex-direction:column;
justify-content:center;align-items:center;text-align:center;
}

.btn-comenzar{
background:#e91e63;color:white;padding:20px 45px;
border-radius:50px;font-size:1.5rem;font-weight:bold;
cursor:pointer;box-shadow:0 0 30px rgba(233,30,99,.5);
transition:.3s;
}
.btn-comenzar:hover{transform:scale(1.05);}

/* Bot√≥n m√∫sica */
#btn-musica{
position:fixed;top:20px;right:20px;
z-index:10001;background:#e91e63;
width:55px;height:55px;border-radius:50%;
display:flex;justify-content:center;align-items:center;
cursor:pointer;box-shadow:0 0 15px rgba(233,30,99,.7);
font-size:1.5rem;border:2px solid white;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Caja */
#caja-seccion{
position:fixed;inset:0;z-index:5000;
display:none;flex-direction:column;
justify-content:center;align-items:center;
background:radial-gradient(circle at center,#300018 0%,#100020 100%);
transition:.8s;
}

.gift-container{
position:relative;width:180px;height:180px;
perspective:1000px;cursor:pointer;
}

.gift-box{
width:100%;height:100%;position:relative;
transform-style:preserve-3d;
transition:1s;
transform:rotateX(-15deg) rotateY(15deg);
}

.gift-side{
position:absolute;width:180px;height:180px;
background:#e91e63;border:1px solid #c2185b;
}

.front{transform:rotateY(0deg) translateZ(90px);}
.back{transform:rotateY(180deg) translateZ(90px);}
.left{transform:rotateY(-90deg) translateZ(90px);}
.right{transform:rotateY(90deg) translateZ(90px);}
.top{transform:rotateX(90deg) translateZ(90px);background:#ff4081;transition:.8s;}
.bottom{transform:rotateX(-90deg) translateZ(90px);background:#880e4f;}

.ribbon-v{position:absolute;width:30px;height:100%;background:#ffd700;left:75px;}
.ribbon-h{position:absolute;width:100%;height:30px;background:#ffd700;top:75px;}

.gift-container.open .top{
transform:rotateX(130deg) translateZ(120px) translateY(-120px);
opacity:0;
}

/* Globos */
.balloon{
position:absolute;bottom:50px;
width:var(--sz);height:calc(var(--sz)*1.2);
border-radius:50%;
animation:balloonUp var(--dur) ease-in forwards;
opacity:.9;z-index:6000;
}
@keyframes balloonUp{
0%{transform:translateY(0) scale(.5);opacity:1;}
100%{transform:translateY(-120vh) translateX(var(--x-move)) scale(1.2);opacity:0;}
}

/* Main */
#main-content{
display:none;opacity:0;transition:1.5s;
width:100%;flex-direction:column;
align-items:center;padding-bottom:100px;
}

/* Coraz√≥n */
canvas{
width:90%;max-width:500px;height:auto;
margin-bottom:40px;
filter:drop-shadow(0 0 20px rgba(233,30,99,.5));
}

.fuente-elegante{font-family:'Dancing Script',cursive;}
.falling-item{position:fixed;top:-10vh;animation:fall linear forwards;z-index:2000;pointer-events:none;}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}
</style>
</head>

<body>

<div id="btn-musica" onclick="window.open('https://open.spotify.com/', '_blank')">üéµ</div>

<div id="pantalla-inicio">
<div class="text-8xl mb-6 animate-bounce">üéÅ</div>
<h1 class="text-4xl text-white fuente-elegante mb-10 px-6">
¬øPreparada para tu sorpresa?
</h1>
<button class="btn-comenzar" onclick="irACaja()">VER REGALO ‚ú®</button>
</div>

<div id="caja-seccion">
<p class="fuente-elegante text-2xl text-pink-200 mb-10 animate-pulse">
Toca la caja para abrirla...
</p>

<div class="gift-container" onclick="abrirCaja(this)">
<div class="gift-box">
<div class="gift-side front"><div class="ribbon-v"></div></div>
<div class="gift-side back"><div class="ribbon-v"></div></div>
<div class="gift-side left"><div class="ribbon-h"></div></div>
<div class="gift-side right"><div class="ribbon-h"></div></div>
<div class="gift-side top"><div class="ribbon-v"></div><div class="ribbon-h"></div></div>
<div class="gift-side bottom"></div>
</div>
<div id="globos-container"></div>
</div>
</div>

<div id="main-content">
<h1 class="text-5xl text-white fuente-elegante text-center mt-10 mb-6">
¬°Feliz San Valent√≠n! üíñ
</h1>

<!-- CONTADOR -->
<div id="timer" class="text-center mb-6 text-pink-300 text-lg">
Contador activo...
</div>

<!-- CORAZ√ìN -->
<canvas id="canvasCorazon"></canvas>

<!-- IMAGEN -->
<img src="https://i.postimg.cc/FHKbPGy6/1000056831-removebg-preview.png"
class="w-64 md:w-80 mb-12 drop-shadow-2xl animate-pulse">

<!-- CARTAS (APARTADOS INTACTOS) -->
<div class="mt-10 text-center">
<p class="text-pink-200">Aqu√≠ van tus cartas üíå</p>
</div>

</div>

<script>

/* Fecha contador */
const fechaInicio=new Date("July 11, 2025 00:00:00").getTime();
setInterval(()=>{
const ahora=new Date().getTime();
const diferencia=ahora-fechaInicio;
document.getElementById("timer").innerText=
Math.floor(diferencia/(1000*60*60*24))+" d√≠as contigo üíú";
},1000);

/* Caja */
function irACaja(){
document.getElementById('pantalla-inicio').style.display='none';
document.getElementById('caja-seccion').style.display='flex';
}

function abrirCaja(el){
if(el.classList.contains('open'))return;
el.classList.add('open');

const container=document.getElementById('globos-container');

for(let i=0;i<60;i++){
const b=document.createElement('div');
b.className='balloon';
b.style.setProperty('--sz',(Math.random()*30+20)+'px');
b.style.backgroundColor=
['#ff4081','#e91e63','#7b1fa2','#ffd700','#ffffff']
[Math.floor(Math.random()*5)];
b.style.left='50%';
b.style.setProperty('--x-move',(Math.random()*600-300)+'px');
b.style.setProperty('--dur',(Math.random()*2+2)+'s');
b.style.animationDelay=(Math.random()*0.8)+'s';
container.appendChild(b);
}

setTimeout(()=>{
document.getElementById('caja-seccion').style.display='none';
const main=document.getElementById('main-content');
main.style.display='flex';
setTimeout(()=>{main.style.opacity='1';animateHeart();},100);
document.body.style.overflow="auto";
},3000);
}

/* Coraz√≥n animado */
const canvas=document.getElementById('canvasCorazon');
const ctx=canvas.getContext('2d');
canvas.width=600;canvas.height=600;
const hearts=[];

function animateHeart(){
ctx.clearRect(0,0,canvas.width,canvas.height);
if(hearts.length<1200){
for(let i=0;i<8;i++){
hearts.push({
x:Math.random()*600,
y:Math.random()*600,
size:Math.random()*4+2
});
}
}
hearts.forEach(h=>{
ctx.beginPath();
ctx.arc(h.x,h.y,h.size,0,Math.PI*2);
ctx.fillStyle="#ff477e";
ctx.fill();
});
requestAnimationFrame(animateHeart);
}

</script>
</body>
</html>
